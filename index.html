<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>E-commerce Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Mens Wear</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="cart">
                <a href="#">Cart (0)</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h2>Discover the Latest Trends</h2>
            <p>Shop the newest arrivals and stay ahead of fashion.</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
        <div class="hero-image">
        <img src="pajangan.jpg" alt="Fashion Image" width="300" height="500">
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="polo.jpg" alt="Product 1">
                <h3>Polo Shirt</h3>
                <p>Rp299.000</p>
            </div>
            <div class="product-card">
                <img src="sweater.jpg" alt="Product 2">
                <h3>Knit Sweater</h3>
                <p>Rp399.000</p>
            </div>
            <div class="product-card">
                <img src="shirt.jpg" alt="Product 3">
                <h3>Single Shirt</h3>
                <p>Rp199.000</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mens Wear. All Rights Reserved.</p>
    </footer>
</body>
</html>
